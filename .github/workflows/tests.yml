name: tests

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/**'
      - 'examples/**'
      - 'src/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/**'
      - 'examples/**'
      - 'src/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.3, 8.4, 8.5]
        stability: [prefer-lowest, prefer-stable]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          # extensions:
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress --ansi

      - name: Run tests
        run: ./vendor/bin/pest
